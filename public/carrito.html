    <div class="d-flex justify-content-between align-items-center mb-3">

    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4 text-center">Tu Pedido Online</h2>

        <!-- Empty -->
        <div id="empty" class="alert alert-warning text-center d-none">
          Tu carrito estÃ¡ vacÃ­o. <a href="catalogo.html" class="alert-link">Ir al catÃ¡logo</a>
        </div>

        <!-- Items -->
        <div id="items" class="list-group mb-4"></div>

        <!-- Summary -->
        <div id="summary" class="d-flex justify-content-between align-items-center border-top pt-3 d-none">
          <p class="h5 mb-0">Total: <span id="total" class="fw-bold text-primary">$0</span></p>

        </div>

  <footer class="bg-dark text-white text-center p-3 mt-4">Â© 2025 Mediterraneo</footer>

  <script>
    // ===== Helpers =====
    const money = n => '$' + Number(n||0).toLocaleString('es-CL');
    const getCart = () => JSON.parse(localStorage.getItem('carrito') || '[]');
    const setCart = (c) => localStorage.setItem('carrito', JSON.stringify(c));

    // ===== Render =====
    function render(){
      const itemsEl = document.getElementById('items');
      const emptyEl = document.getElementById('empty');
      const summaryEl = document.getElementById('summary');
      const totalEl = document.getElementById('total');

      const cart = getCart();

      if(!cart.length){
        itemsEl.innerHTML = '';
        emptyEl.classList.remove('d-none');
        summaryEl.classList.add('d-none');
        return;
      }
      emptyEl.classList.add('d-none');
      summaryEl.classList.remove('d-none');

      itemsEl.innerHTML = cart.map((it, idx)=>`
        <div class="list-group-item d-flex align-items-center gap-3 item-card">
          <img src="${it.image || 'img/default.jpg'}" alt="${it.name}" class="rounded item-image">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start flex-wrap">
              <div class="me-3">
                <h5 class="mb-1">${it.name}</h5>
                <div class="muted small">Variante: <strong>${it.variantName}</strong></div>
                <div class="muted small">Unitario: <span class="unit">${money(it.price)}</span></div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <input type="number" class="form-control form-control-sm qty" data-idx="${idx}"
                       min="1" max="${it.stock || 99}" value="${it.qty}" style="width:90px">
                <button class="btn btn-sm btn-outline-danger del" data-idx="${idx}">
                  Eliminar
                </button>
              </div>
            </div>
            <div class="fw-bold mt-2">Subtotal: <span class="sub">${money(it.price * it.qty)}</span></div>
          </div>
        </div>
      `).join('');

      const total = cart.reduce((acc, it)=> acc + it.price * it.qty, 0);
      totalEl.textContent = money(total);
    }

    // ===== Events (delegated) =====
    document.getElementById('items').addEventListener('change', (e)=>{
      if(!e.target.classList.contains('qty')) return;
      const idx = Number(e.target.dataset.idx);
      let qty = Math.max(1, Number(e.target.value)||1);
      const cart = getCart();
      const max = cart[idx].stock || 99;
      if(qty > max) qty = max;
      cart[idx].qty = qty;
      setCart(cart);
      render();
    });

    document.getElementById('items').addEventListener('click', (e)=>{
      const btn = e.target.closest('.del');
      if(!btn) return;
      const idx = Number(btn.dataset.idx);
      const cart = getCart();
      cart.splice(idx, 1);
      setCart(cart);
      render();
    });

    document.getElementById('btn-clear').addEventListener('click', ()=>{
      if(confirm('Â¿Vaciar carrito?')){
        localStorage.removeItem('carrito');
        render();
      }
    });

    // Init
    render();
  </script>
