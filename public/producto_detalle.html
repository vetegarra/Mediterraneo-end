  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const content = document.getElementById("content");
    if (!content) {
      // fallback por si el ID cambia
      console.error("No se encontrÃ³ el contenedor #content");
      return;
    }

    const id = localStorage.getItem("productoDetalle");
    if (!id) {
      content.innerHTML = `<div class="alert alert-warning">No hay producto seleccionado. <a href="catalogo.html">Volver al catÃ¡logo</a></div>`;
      return;
    }

    const money = n => "$" + Number(n || 0).toLocaleString("es-CL");

    let p;
    try {
      const res = await fetch(`/api/menu/${id}`);
      console.log("GET /api/menu/:id status:", res.status);
      if (!res.ok) throw new Error(`Status ${res.status}`);
      p = await res.json();
    } catch (e) {
      console.error("Error obteniendo el producto:", e);
      content.innerHTML = `<div class="alert alert-danger">No se pudo cargar el producto. <a href="catalogo.html">Volver</a></div>`;
      return;
    }

    const variants = (Array.isArray(p.variants) && p.variants.length)
      ? p.variants
      : [{ name: "Base", price: p.price, stock: 99 }];

    const radios = variants.map((v, i) => `
      <div class="form-check">
        <input class="form-check-input" type="radio" name="v" id="v${i}"
               data-name="${v.name}" data-price="${v.price}" data-stock="${v.stock}" ${i===0 ? "checked" : ""}>
        <label class="form-check-label" for="v${i}">
          ${v.name} â€” ${money(v.price)} â€” Stock: ${v.stock}
        </label>
      </div>
    `).join("");

    content.innerHTML = `
      <div class="row g-4">
        <div class="col-md-5">
          <img src="${p.image || 'img/placeholder.jpg'}" class="img-fluid rounded border" alt="${p.name}">
        </div>
        <div class="col-md-7">
          <h2>${p.name}</h2>
          <p class="text-muted">${p.category || ""}</p>
          <p>${p.description ?? ""}</p>

          <h5 class="mt-3">Variantes</h5>
          ${radios}

          <div class="d-flex align-items-center gap-2 mt-3">
            <input id="qty" type="number" class="form-control" style="max-width:120px" min="1" value="1">
            <button id="addCart" class="btn btn-success">AÃ±adir al carrito</button>
          </div>

          <div id="msg" class="mt-2 small text-muted"></div>
        </div>
      </div>
    `;

    const addBtn = document.getElementById("addCart");
    const qtyInput = document.getElementById("qty");
    const msg = document.getElementById("msg");

    addBtn?.addEventListener("click", () => {
      const r = document.querySelector('input[name="v"]:checked');
      if (!r) return;
      const qty = Math.max(1, Number(qtyInput.value) || 1);

      const item = {
        dishId: p._id,
        name: p.name,
        variantName: r.dataset.name,
        price: Number(r.dataset.price),
        stock: Number(r.dataset.stock),
        qty,
        image: p.image || "img/placeholder.jpg"
      };

      const cart = JSON.parse(localStorage.getItem("carrito") || "[]");
      cart.push(item);
      localStorage.setItem("carrito", JSON.stringify(cart));

      if (msg) {
        msg.textContent = `${item.name} (${item.variantName}) x${qty} agregado al carrito âœ…`;
        setTimeout(() => (msg.textContent = ""), 1500);
      }
    });
  });
  </script>
