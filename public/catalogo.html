  <footer class="bg-dark text-white text-center p-3">Â© 2025 Mediterraneo</footer>

<script>
(function(){
  const grid = document.getElementById('menu-grid');
  const money = n => '$' + Number(n||0).toLocaleString('es-CL');

  async function cargarMenu(){
    try{
      const res = await fetch('/api/menu');
      const platos = await res.json();
      grid.innerHTML = platos.map(p => `
        <div class="col">
          <div class="card h-100 text-center">
            <img src="${p.image || 'img/default.jpg'}" class="card-img-top" alt="${p.name}">
            <div class="card-body">
              <h5 class="card-title">
                <a href="#" class="card-title-link" data-id="${p._id}">${p.name}</a>
              </h5>
              <p class="card-text">${p.description ?? ''}</p>
              <p class="fw-bold">${money(p.price)}${p.variants?.length ? ' +' : ''}</p>
            </div>
          </div>
        </div>
      `).join('');
    } catch(err){
      console.error('Error cargando menÃº:', err);
    }
  }

  grid.addEventListener('click', e=>{
    const a = e.target.closest('a.card-title-link');
    if(!a) return;
    e.preventDefault();
    localStorage.setItem('productoDetalle', a.dataset.id);
    window.location.href = 'producto_detalle.html';
  });

  // filtros (si quieres aplicar texto/categorÃ­a cliente)
  document.getElementById('btn-filter').addEventListener('click', cargarMenu);
  document.getElementById('q').addEventListener('keydown', e=>{
    if(e.key === 'Enter') cargarMenu();
  });

  cargarMenu();
})();
</script>
